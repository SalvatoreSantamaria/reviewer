<div>
  <h4>Register a Restaurant</h4>
</div>
<div class="border">
<div>
    <ul *ngIf="errors">
        <li class="errors" *ngFor="let error of errors">{{error}}</li>
      </ul>
</div>

<div>
  <form (submit)="onSubmit()" #newForm="ngForm">
    <!-- use the json pipe to see changes in real time -->
  <div>
    <label for="name">Restaurant Name</label>
    <input type="text"
    class="form-control"
    name="restaurantName"
    required
    minlength="0"
    [(ngModel)]="newRestaurant.restaurantName"
    #name='ngModel'
    />
  </div>

  <div>
    <label for="cuisine">Cuisine</label>
    <input type="text"
    class="form-control"
    name="cuisine"

    [(ngModel)]="newRestaurant.cuisine"
    #cuisine='ngModel'
    />
  </div>

    <button [disabled]="newForm.invalid">Register</button>
  </form>
  <button [routerLink]="['/restaurants']">Cancel</button>
</div>
</div>
